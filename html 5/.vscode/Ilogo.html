<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IT Skills</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background-color: #f4f4f4;
        }

        header {
            background-color: #333;
            color: #fff;
            padding: 20px;
            text-align: center;
        }

        section {
            max-width: 800px;
            margin: 20px auto;
            padding: 20px;
            background-color: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        h2 {
            color: #333;
        }

        ul {
            list-style: none;
            padding: 0;
        }

        li {
            margin-bottom: 10px;
        }

        footer {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 10px;
        }
    </style>
</head>
<body>

    <header>
        <h1>IT Skills</h1>
    </header>

    <section>
        <h2>Programming Languages</h2>
        <ul>
            <li>Java</li>
            <li>Python</li>
            <li>JavaScript</li>
        </ul>
    </section>

    <section>
        <h2>Web Development</h2>
        <ul>
            <li>HTML5</li>
            <li>CSS3</li>
            <li>ReactJS</li>
        </ul>
    </section>

    <section>
        <h2>Database</h2>
        <ul>
            <li>MySQL</li>
            <li>MongoDB</li>
        </ul>
    </section>

    <footer>
        <p>Contact: your.email@example.com</p>
    </footer>

</body>
</html>
